<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Met Office :: Informatics Lab :: Colour </title>
    
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sliderStyle.css">
</head>
    
<body>
    
<!-- SCRIPTS -->    

<script type="text/javascript" src="js/sliders.js"></script> 
<script type="text/javascript" src="js/send-data.js"></script>    
<script type="text/javascript" src="js/lib/socket.io-client/socket.io.js"></script>

<header>   
    <h1>Ronnie!</h1>
</header>    
    
<h3>Use the slider or presets to alter the display</h3>    

<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3">
        <a class="button-twitter pure-button" onclick="location.href='./tweets.html'";>or tweet to change the pattern</a>    
    </div>
</div>
  
<!-- SLIDERS -->
    
<table class="slider2column">
<tr><td>
<div class="slidershell" id="slidershell1">
	<div class="sliderfill" id="sliderfill1"></div>
	<div class="slidertrack" id="slidertrack1"></div>
	<div class="sliderthumb" id="sliderthumb1"></div>
	<div class="slidervalue" id="slidervalue1"></div>
	<input class="slider" id="slider1" type="range" min="0" max="255" step="1" oninput="showValue(value,1,false);sendColorToRhino('colorFromThreeJS')" />
</div>
<p>&nbsp;</p>    
<div class="slidershell" id="slidershell2">
	<div class="sliderfill" id="sliderfill2"></div>
	<div class="slidertrack" id="slidertrack2"></div>
	<div class="sliderthumb" id="sliderthumb2"></div>
	<div class="slidervalue" id="slidervalue2"></div>
	<input class="slider" id="slider2" type="range" min="0" max="255" step="1" oninput="showValue(value,2,false);sendColorToRhino('colorFromThreeJS')" />
</div>
<p>&nbsp;</p>    
<div class="slidershell" id="slidershell3">
	<div class="sliderfill" id="sliderfill3"></div>
	<div class="slidertrack" id="slidertrack3"></div>
	<div class="sliderthumb" id="sliderthumb3"></div>
	<div class="slidervalue" id="slidervalue3"></div>
	<input class="slider" id="slider3" type="range" min="0" max="255" step="1" oninput="showValue(value,3,false);sendColorToRhino('colorFromThreeJS')" />
</div>    
</td></tr>
</table>   
    
<!-- THEME THUMBNAILS -->    
    
<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3">
        <a class="button-theme pure-button" href="#" onclick="selectTheme('rainbow')">Rainbow</a>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <a class="button-theme pure-button" href="#" onclick="selectTheme('redGreen')">Red Green Flash</a>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
         <a class="button-theme pure-button" href="#" onclick="selectTheme('onePixel')">One pixel</a>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <a class="button-theme pure-button" href="#" onclick="selectTheme('off')">Off</a>
    </div>
</div>
    
<footer>
    
</footer>    
    
</body>
</html>
