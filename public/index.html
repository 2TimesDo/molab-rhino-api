<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Met Office :: Informatics Lab :: Rhino </title>
    
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/style.css">
    <!--<![endif]-->
</head>
    
<body>
<h1>Ronnie!</h1>
    
<!-- RHINO INTERACTION -->    
    
<div class="interaction-container">
    <a href="#" onclick="setMaterial('data/union-jack.png')">union jack</a>
    <a href="#" onclick="setMaterial('data/UV_Grid_Sm.jpg')">uv grid</a>
    
    <label>Red</label>
    <input id="redChannel" class="colorSlider" type="range" min="0" max="255" step="1" oninput="colorSliderChanged()"/>
    <label>Green</label>
    <input id="greenChannel" class="colorSlider" type="range" min="0" max="255" step="1" oninput="colorSliderChanged()"/>
    <label>Blue</label>
    <input id="blueChannel" class="colorSlider" type="range" min="0" max="255" step="1" oninput="colorSliderChanged()"/>

    <script type="text/javascript" src="js/lib/three.js/three.min.js"></script>
    <script type="text/javascript" src="js/lib/three.js/OBJLoader.js"></script>
    <script type="text/javascript" src="js/lib/three.js/OrbitControls.js"></script>
    <script type="text/javascript" src="js/threejs-rhino.js"></script>
</div>

<!-- THEME THUMBNAILS -->    
    
<div class="pure-g">
    
    <div class="pure-u-md-1-3">
        <div class="img-with-text">
            <a class="theme" href="#" onclick="selectTheme('rainbow')">
                <p>Rainbow</p>
            </a>
        </div>
    </div>
    <div class="pure-u-md-1-3">
        <div class="img-with-text">
            <a class="theme" href="#" onclick="selectTheme('redGreen')">
                <p>Red Green Flash</p>
            </a>
        </div>
    </div>
    <div class="pure-u-md-1-3">
        <div class="img-with-text">
            <a class="theme" href="#" onclick="selectTheme('onePixel')">
                <p>One pixel</p>
            </a>
        </div>
    </div>
    <div class="pure-u-md-1-3">
        <div class="img-with-text">
            <a class="theme" href="#" onclick="selectTheme('chase')">
                <p>Chase</p>
            </a>
        </div>
    </div>
    <div class="pure-u-md-1-3">
        <div class="img-with-text">
            <a class="theme" href="#" onclick="selectTheme('positioning')">
                <p>Positioning</p>
            </a>
        </div>
    </div>
    <div class="pure-u-md-1-3">
        <div class="img-with-text">
            <a class="theme" href="#" onclick="selectTheme('off')">
                <p>Off</p>
            </a>
        </div>
    </div>

</div>
    
<!-- TWITTER DISPLAY -->
    
<div class=tweet-container>    
    <div id="tweetDisplay"></div>
</div>

<script type="text/javascript" src="js/lib/socket.io-client/socket.io.js"></script>
<script type="text/javascript" src="js/send-data.js"></script>

</body>
</html>
